name: PsyMessagement
version: '1.0.4'
main: eu.psycheer.psyMessagement.PsyMessagement
api-version: '1.20'
prefix: PsyMessagement
load: STARTUP
depend:
  - Vault
softdepend:
  - LuckPerms
authors: [ PSYCHEER ]
commands:
  psy:
    description: "Shows information about plugin"
    usage: "/psy [reload]"
    aliases: [psy, psymessagement]
    permission: psymessagement.admin
    permission-message: "[PsyMessagement] You cannot run this action as you're missing permission for doing so!"